<html>

<style>
img {
  display: block;
  margin-left: auto;

}

<img src="/static/bot_banner.png" width="800" height="200" class="center">

	<header>

		<p style="color:white;font-size:40px; text-align: center;">PREDICTION</p>

	</div>
	</header>

	<div class="a">

	{% if prediction == 'LABEL_1'%}

	</div>
